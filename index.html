<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Textinput - jQuery Mobile Demos</title>
   <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.css" />    <script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>    <script src="http://code.jquery.com/mobile/1.0a2/jquery.mobile-1.0a2.min.js"></script>
	<script src="js/main.js"></script>

<body>
	<div id="login">
     <label for="text-1">Username: </label>
     <input type="text" name="username-1" id="username-1" class="text" value="">

     <input type="password" data-clear-btn="false" class="password" name="password-1" id="password-1" value="" autocomplete="off" width="250px">

			<button class="ui-btn ui-btn-inline" id="btnEnter">Enter</button>
		</div>
	 </div>
